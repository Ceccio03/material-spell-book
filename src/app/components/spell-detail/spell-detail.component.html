<div *ngIf="spellDetail">
    <h1>{{spellDetail.name}}</h1>
    <div *ngIf="spellDetail.desc && spellDetail.desc.length">
        <strong>Description:</strong>
        <span>{{spellDetail.desc}}</span>
    </div>
    <div>
        <strong>Range:</strong>
        <span>{{spellDetail.range}}</span>
    </div>
</div>
